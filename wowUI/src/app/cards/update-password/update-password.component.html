<mat-progress-bar *ngIf = 'loading' color='accent' mode="query"></mat-progress-bar>
<div class="bg-secondary container p-8">
    <h1 class="font-bold text-emerald-500 text-2xl mb-5 ">
        Update Password <span><i class="px-2 fa-solid fa-unlock-keyhole" style="color: #10b981;"></i></span>
    </h1>
    <form [formGroup]="updatePasswordForm" (submit) = 'updatePassword()'>
        <input
            class="w-full px-8 py-3 rounded-lg font-medium bg-primary border border-gray-500 placeholder-gray-500 text-sm text-gray-200 focus:outline-none focus:border-emerald-400"
            type="password" placeholder="Old Password" formControlName='old_password'/>

        <input
            class="mt-4 w-full px-8 py-3 rounded-lg font-medium bg-primary border border-gray-500 placeholder-gray-500 text-sm text-gray-200 focus:outline-none focus:border-emerald-400"
            type="password" placeholder="New Password" formControlName='new_password'/>
        <button
            class="mt-5 tracking-wide text-xs uppercase font-semibold bg-emerald-700 text-gray-100 w-1/4 py-2 rounded-lg hover:shadow-lg hover:shadow-emerald-600/10 hover:bg-emerald-500 transition-all duration-300 ease-in-out">
                Update
        </button>
    </form>
</div>
