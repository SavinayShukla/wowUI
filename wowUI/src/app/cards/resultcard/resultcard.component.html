<div class="w-full transition-all ease-in-out delay-150 
            mb-8 flex flex-row shadow-2xl
            backdrop-blur-2xl bg-gray/100
            hover:-translate-y-1 
            hover:shadow-emerald-400/40 
            bg-secondary rounded-md
            shadow-[inset_0_1px_0_0_rgba(148,163,184,0.1)]
            ">

    <div class="w-1/4 flex flex-col ml-6 items-center justify-center">
      <img *ngIf ='resultData.make === "Buick"' class="h-[80%] rounded-2xl shadow-xl shadow-emerald-400/20" [src]="carData.buick" alt="Car Image">
      <img *ngIf ='resultData.make === "Lexus"' class="h-[80%] rounded-2xl shadow-xl shadow-emerald-400/20" [src]="carData.lexus" alt="Car Image">
      <img *ngIf ='resultData.make === "Audi"' class="h-[80%] rounded-2xl shadow-xl shadow-emerald-400/20" [src]="carData.audi" alt="Car Image">
      <img *ngIf ='resultData.make != "Audi" && 
                  resultData.make != "Lexus" &&
                  resultData.make != "Buick"' class="h-[80%] rounded-2xl shadow-xl shadow-emerald-400/20" src="assets/car.png" alt="Car Image">
      <!-- <img class="h-auto"  alt="Car Image"> -->
    </div>
    <div class="w-3/5">
      <div class="py-8 px-8 flex flex-col justify-between">
          <div class="text-emerald-400 uppercase tracking-widest text-xs font-bold">{{resultData.make}}</div>
          <div class="text-gray-200 uppercase tracking-wide font-bold text-2xl">{{resultData.model}} {{resultData.make_year | slice:0:4}}
          </div>
          <div class="text-emerald-400 text-sm">{{resultData.class_id.vehicle_class}}</div>
          <div class="flex items-center my-2">
            <i class="fa-solid fa-users mr-2" style="color: #606061;"></i>

            <svg *ngFor = 'let i of [].constructor(resultData.rating); let index = index'class="w-4 h-4 mr-1 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="currentColor" viewBox="0 0 22 20">
              <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
            </svg>
          </div>
          <div class="w-full">
            <p class="w-full text-gray-400 text-sm my-2">
              {{resultData.description}}
              </p>
          </div>
          <div>
            <span *ngFor="let tag of resultData.tags" class="bg-emerald-300 text-white-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded">{{tag}}</span>
          </div>
      </div>
    </div>
    <div class="w-1/5 px-30 py-12 flex border-l-2 border-primary flex-col items-center justify-center">
      <div class="flex flex-col justify-center items-center">
        <h1 class="text-3xl text-gray-200">${{resultData.class_id.rent_charge}}</h1>
        <p class="text-sm text-gray-200">per day</p>
        <p class="text-xs pt-2 font-bold tracking-wider text-gray-400">Extra Miles: ${{resultData.class_id.extra_charge}}/mile</p>
        <p class="text-xs pb-1 text-gray-400">(inc. taxes)</p>
      </div>
      <div class="m-2 flex">
        <button (click)="onButtonClick()" class="bg-emerald-500 shadow-xl text-white py-2 px-4 rounded">Book Now </button>
      </div>
    </div>
  </div>
