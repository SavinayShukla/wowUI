<div class="w-full flex flex-col shadow shadow-xl ">
    <!-- THIS IS THE HEADER -->
    <div class="bg-secondary py-3 flex flex-row">
        <div class="p-2 w-1/4 col-span-1 flex flex-col items-center justify-center">
            <h1 class="font-bold tracking-wider uppercase text-xs text-gray-400">Order Number</h1>
            <p class="mt-1 text-gray-200 text-sm">1231245532423</p>
        </div>
        <div class="p-2 w-2/4 col-span-1 flex flex-col items-start justify-center">
            <h1 class="font-bold tracking-wider uppercase text-xs text-gray-400">Order Date</h1>
            <p class="mt-1 text-gray-200 text-sm">12/05/2023</p>
        </div>
        <div class="p-2 w-1/4 col-span-1 flex flex-row items-center justify-center">
            <i class="fa-solid fa-clock" style="color: #ffd642;"></i>
            <p class="mx-2 text-md uppercase font-bold" style="color: #ffd642;">On-going</p>
        </div>
    </div>

    <!-- THIS IS THE BODY and CONTENT -->
    <div class="py-3 flex flex-row">
        <div class="p-2 w-1/4 col-span-1 flex flex-col items-center justify-center">
            <img class="w-1/2" src="assets/car.png" />
        </div>
        <div class="p-2 w-2/4 col-span-1 flex flex-col items-start justify-center">
            <div class="text-emerald-500 uppercase text-sm tracking-wider font-bold">Mercedes</div>
            <div class="text-gray-200 font-bold text-xl">SLS-300 2023</div>
            <div class="text-emerald-500 text-sm">Luxury Sedan</div>
            <div class="py-2 flex flex-row">
                <span
                    class="bg-indigo-300 text-white-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded">Comfortable</span>
                <span
                    class="bg-indigo-300 text-white-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded">Economic</span>
                <span class="bg-teal-300 text-white-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded">Popular</span>
            </div>
        </div>
        <div class="p-2 w-1/4 col-span-1 flex flex-col items-center justify-center">
            <button (click)="sendData()"
                class="mx-4 px-4 py-2
                           text-gray-200 
                           rounded-lg text-sm uppercase font-bold bg-emerald-600 
                           hover:bg-emerald-500 transition-all duration-300 ease-in-out shadow-lg border-2 border-emerald-500 shadow-emerald-500/10">Finish
                Ride</button>
            <div class="mt-5">
                <div class="flex flex-row">
                    <p class="text-emerald-500 tracking-wide text-xs font-bold uppercase">Ride Started On:</p>
                    <p class="px-2 text-gray-200 text-xs">12/29/2023</p>
                </div>
                <div class="flex flex-row">
                    <p class="text-emerald-500 tracking-wide text-xs font-bold uppercase">Init. Odometer (km):</p>
                    <p class="px-2 text-gray-200 text-xs">9700</p>
                </div>
            </div>
        </div>
    </div>
</div>
