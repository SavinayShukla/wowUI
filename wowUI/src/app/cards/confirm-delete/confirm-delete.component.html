<div class="bg-secondary container p-8">
    <h1 class="font-bold text-emerald-300 text-2xl mb-2 ">
        Delete Card? <span><i class="px-2 fa-solid fa-credit-card" style="color: #10b981;"></i></span>
    </h1>
    <h1 class="font-bold uppercase tracking-widest text-gray-400 text-xs mb-5 ">
        Are you sure you want to delete this payment card?
    </h1>
    <mat-dialog-actions align="end">
        <button class="bg-primary-700 text-gray-100 rounded-lg 
                   transition-all duration-300 ease-in-out px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-emerald-800 sm:ml-3 sm:w-auto" mat-dialog-close>Cancel</button>
        <button class="bg-primary text-gray-100 
        rounded-lg
        transition-all duration-300 ease-in-out px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-red-400 sm:ml-3 sm:w-auto" [mat-dialog-close]="true" cdkFocusInitial>Yes I'm sure</button>
    </mat-dialog-actions>
</div>
