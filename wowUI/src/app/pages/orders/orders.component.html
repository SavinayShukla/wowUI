<div class="bg-primary">
  <div class="container mx-auto">
    <div class="grid grid-cols-1 gap-8">
      <!-- PENDING ORDERS -->
      <div class="px-16 mt-8">
        <h1 class="px-8 text-3xl font-bold text-gray-200 uppercase tracking-wide ">Current Orders</h1>
        <h2 class="px-8 mb-4 text-sm uppercase tracking-wider font-bold text-left text-emerald-500">Your can initiate/complete your
          pending orders here
        </h2>
        <div class="inline-flex items-center justify-center w-full">
          <hr class="w-full h-px my-8 mx-8 border-0 dark:bg-secondary">
          <span class="absolute px-3 text-sm font-bold uppercase tracking-wider text-emerald-400 -translate-x-1/2 left-1/2 dark:bg-primary">
            Pending Orders
          </span>
        </div>
        <div class="mx-8 flex flex-col items-center justify-center">
          <!-- Repeating Ends -->
          <pend-order *ngFor="let order of pendingOrders" class="mt-2" [orderData] = 'order' class="w-full"></pend-order>
        </div>
        <div *ngIf = 'pendingOrders && pendingOrders.length == 0' class="mx-8 flex flex-col items-center justify-center">
          <div class="w-full h-20 flex flex-col items-center justify-center rounded-xl bg-primary">
            <!-- <i class="fa-solid fa-car-side fa-2xl" style="color: #18181b;"></i> -->
            <div class="font-bold text-zinc-600 uppercase tracking-widest">- You have no pending orders -</div>
          </div>
        </div>
        <div class="inline-flex items-center justify-center w-full">
          <hr class="w-full h-px my-8 mx-8 border-0 dark:bg-secondary">
          <span class="absolute px-3 text-sm font-bold uppercase tracking-wider text-emerald-400 -translate-x-1/2 left-1/2 dark:bg-primary">
            On-going Orders
          </span>
        </div>
        <div *ngFor="let order of ongoingOrders" class="mx-8 flex flex-col items-center justify-center">
          <!-- Repeating Ends -->
          <ongoing-order [orderData]='order' (dataEvent)="receiveData($event)" class="w-full"></ongoing-order>
        </div>
        <div *ngIf = 'ongoingOrders && ongoingOrders.length == 0' class="mx-8 flex flex-col items-center justify-center">
          <div class="w-full h-20 flex flex-col items-center justify-center rounded-xl bg-primary">
            <!-- <i class="fa-solid fa-car-side fa-2xl" style="color: #18181b;"></i> -->
            <div class="font-bold text-zinc-600 uppercase tracking-widest">- You have no ongoing orders -</div>
          </div>
        </div>
      </div>

      <!-- COMPLETED ORDERS -->
      <div class="px-16 my-8">
        <h1 class="px-8 text-3xl font-bold text-gray-200 uppercase tracking-wide">Completed Orders</h1>
        <h2 class="px-8 mb-8 text-sm uppercase tracking-wider font-bold text-left text-emerald-500">Your can view your completed
          orders here
        </h2>
        <div class="mx-8 flex flex-col items-center justify-center">
          <!-- This is the repeating Card -->
          <mat-accordion class="w-full">
            <comp-order *ngFor="let order of completedOrders"  [orderData] = 'order' class="w-full"></comp-order>
            <!-- <comp-order class="w-full"></comp-order>
            <comp-order class="w-full"></comp-order> -->
          </mat-accordion>
        </div>
      </div>
    </div>
  </div>
</div>
