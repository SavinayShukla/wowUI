<div *ngIf = 'data.status === "error"' class="flex flex-row bg-secondary p-4 rounded-sm w-full">
    <div class="mx-4 flex flex-col items-center justify-center rounded-full">
        <div>
            <i class="fa-regular fa-circle-xmark fa-shake fa-2xl" style="color: #ef4444;"></i>
        </div>
    </div>
    <div class="mx-1 flex flex-col">
        <h3 class="text-md font-bold text-red-400">Whoopsie!</h3>
        <div class="">
            <h3 class="text-sm text-red-400">{{data.message}}</h3>
        </div>
    </div>
</div>

<!-- SUCCESS -->
<div *ngIf = 'data.status === "success"' class="flex flex-row bg-secondary p-4 w-full">
    <div class="mx-4 flex flex-col items-center justify-center rounded-full">
        <div>
            <i class="fa-solid fa-check fa-fade fa-2xl" style="color: #3cb480;"></i>
        </div>
    </div>
    <div class="mx-1 flex flex-col">
        <h3 class="text-md font-bold text-emerald-500">Success!</h3>
        <div class="">
            <h3 class="text-sm text-gray-300">{{data.message}}</h3>
        </div>
    </div>
</div>

<!-- WARNING -->
<div *ngIf = 'data.status === "alert"' class="flex flex-row bg-secondary p-4 w-full">
    <div class="mx-4 flex flex-col items-center justify-center rounded-full">
        <div>
            <i class="fa-solid fa-circle-exclamation fa-beat-fade fa-2xl" style="color: #f59e0b;"></i>
        </div>
    </div>
    <div class="mx-1 flex flex-col">
        <h3 class="text-md font-bold text-amber-500">Attention!</h3>
        <div class="">
            <h3 class="text-sm text-amber-600">{{data.message}}</h3>
        </div>
    </div>
</div>
