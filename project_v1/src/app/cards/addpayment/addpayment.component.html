<div class="bg-primary container p-8">
    <h1 class="font-bold text-emerald-400 text-2xl mb-5 ">
        Add Card
    </h1>
    <div class="grid grid-cols-4 gap-x-8 gap-y-2 mb-8">
        <div class="col-start-1 col-span-2">
            <h2 class="text-sm p-2 text-gray-200">
              Card No
            </h2>
            <input type="text" placeholder="Card No"
              class="w-full px-4 py-3 rounded-lg font-medium bg-primary border border-gray-500 
              placeholder-gray-500 text-sm text-gray-200 focus:outline-none focus:border-emerald-400">
          </div>
          <div class="w-full col-span-2">
            <h2 class="text-sm p-2 text-gray-200">
              Name on Card
            </h2>
            <input type="text" placeholder="Name on Card"
              class="w-full px-4 py-3 rounded-lg font-medium bg-primary border border-gray-500 
              placeholder-gray-500 text-sm text-gray-200 focus:outline-none focus:border-emerald-400">
          </div>
          <div class="w-full col-start-1 col-end-2">
            <h2 class="text-sm p-2 text-gray-200">
              Valid To
            </h2>
            <input type="month" placeholder="Name on Card"
              class="w-full px-4 py-3 rounded-lg font-medium bg-primary border border-gray-500 
              placeholder-gray-500 text-sm text-gray-200 focus:outline-none focus:border-emerald-400">
          </div>
          <div class="w-full col-start-2 col-end-3">
            <h2 class="text-sm p-2 text-gray-200">
              CVV/CVC
            </h2>
            <input type="text" placeholder="CVV/CVC"
              class="w-full px-4 py-3 rounded-lg font-medium bg-primary border border-gray-500 
              placeholder-gray-500 text-sm text-gray-200 focus:outline-none focus:border-emerald-400">
          </div>
          <div class="w-full col-start-3 col-end-4">
            <h2 class="text-sm p-2 text-gray-200">
              Zipcode
            </h2>
            <input type="text" placeholder="Zipcode"
              class="w-full px-4 py-3 rounded-lg font-medium bg-primary border border-gray-500 
              placeholder-gray-500 text-sm text-gray-200 focus:outline-none focus:border-emerald-400">
          </div>
          <button
            class="mt-8 tracking-wide font-semibold bg-emerald-700 text-gray-100 w-1/3 py-1 rounded-lg hover:shadow-lg hover:shadow-emerald-600/10 hover:bg-emerald-500 transition-all duration-300 ease-in-out">
                Update
        </button>
    </div>
</div>
