<div class="bg-primary py-8">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-gray-200">Your Profile</h1>
        <h1 class="text-sm font-medium text-emerald-500 mb-4 mt-2">You can edit your profile here!</h1>
        <div class="grid grid-cols-3 gap-8">
            <!-- ################## PROFILE CARD ####################-->
            <div class="bg-secondary sticky w-full col-span-1 rounded-lg shadow shadow-2xl">
                <div class="grid grid-cols-1 gap-8">
                    <div class="m-10 flex flex-col items-center">
                        <img class="bg-gray-200 rounded-full border shadow-xl w-3/4 p-4" src="assets/ava.png"
                            alt="Profile Image">
                        <h1 class="text-3xl text-gray-300 uppercase font-bold pt-4">
                            Savinay Shukla
                        </h1>
                        <h1 class="text-lg text-emerald-500 pt-2">
                            something&#64;gmail.com
                        </h1>
                        <h1 class="text-md text-gray-200 pt-1">
                            Individual
                        </h1>
                        <div class="grid grid-cols-1 gap-1">
                            <button (click) = 'openUpdatePassword()'
                            class="mt-5 px-3 py-2 bg-emerald-700 tracking-wider text-xs uppercase font-bold text-gray-100 w-full rounded-md hover:shadow-lg 
                                    hover:shadow-emerald-600/10 hover:bg-emerald-500 transition-all 
                                    duration-300 ease-in-out">
                                Update Password
                        </button>
                        <button (click) = 'openAddCard()'
                            class="mt-5 px-3 py-2 bg-emerald-700 tracking-wider text-xs uppercase font-bold text-gray-100 w-full rounded-md hover:shadow-lg 
                                    hover:shadow-emerald-600/10 hover:bg-emerald-500 transition-all 
                                    duration-300 ease-in-out">
                                Add Card
                        </button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- ################## RIGHT CARD ####################-->
            <div class="w-full col-span-2 rounded-lg">
                <div class="grid grid-cols-1 gap-8">

                    <!-- ################## INFO CARD ####################-->
                    <div id="information" class="rounded-lg py-8 bg-secondary shadow shadow-2xl flex flex-row items-center">
                        <div class="w-1/6 h-full flex flex-col items-center justify-center">
                            <div>
                                <span><i class="fa-solid fa-house fa-2xl" style="color: #a4a9b2;"></i></span>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-x-4 gap-y-4">
                            <div class="col-span-2">
                                <h1 class="text-emerald-500 uppercase text-sm font-bold">Street</h1>
                                <input class="w-full text-sm text-gray-300 focus:outline-none focus:border-b-1 bg-secondary placeholder:font-bold"
                                    placeholder="544 Bayridge Parkway">
                            </div>
                            <div class="">
                                <h1 class="text-emerald-500 uppercase text-sm font-bold">City</h1>
                                <input class="text-sm text-gray-300 bg-secondary focus:outline-none placeholder:font-bold"
                                    placeholder="Brooklyn">
                            </div>
                            <div class="">
                                <h1 class="text-emerald-500 uppercase text-sm font-bold">State</h1>
                                <input class="text-sm text-gray-300 bg-secondary focus:outline-none placeholder:font-bold"
                                    placeholder="New York">
                            </div>
                            <div class="col-span-2">
                                <h1 class="text-emerald-500 uppercase text-sm font-bold">Zipcode</h1>
                                <input class="text-sm text-gray-300 bg-secondary focus:outline-none placeholder:font-bold"
                                    placeholder="11209">
                            </div>

                        </div>
                    </div>

                                    </div>
                                    <div class="col-span-2">

                                    </div>
                                </div>
                                <!--#### REPEATING CARD DETAILS ########-->
                                <div class="grid grid-cols-6 gap-x-4 gap-y-4">

                                    </div>
                                </div>
