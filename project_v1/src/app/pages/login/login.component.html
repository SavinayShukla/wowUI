<div class="p-32 bg-primary flex flex-col justify-center items-center">
    <form [formGroup]="loginForm" (submit)="onSubmit()" class="bg-gray-900 rounded-3xl flex flex-row pl-10 pr-10 pb-10">
        <div class="py-20 px-10">
            <div class="mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold text-gray-200">
                    Sign In
                </h1>
                <div class="w-full flex-1 mt-8">
                    <div class="mx-auto max-w-xs">
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-teal-400 focus:bg-white"
                            type="email" placeholder="Email" formControlName='email'/>
                            <p *ngIf="submitted && loginForm.get('email')?.invalid"
                                class="py-2 text-red-500 text-xs italic">Please fill out this field.</p>
                            <p *ngIf="submitted && loginForm.get('email')?.hasError('email')"
                                class="pt-1 text-red-500 text-xs italic">Incorrect Email.</p>
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-teal-400 focus:bg-white mt-5"
                            type="password" placeholder="Password" formControlName='password'/>
                            <p *ngIf="submitted && loginForm.get('password')?.invalid"
                                class="py-2 text-red-500 text-xs italic">Please fill out this field.</p>
                        <button
                            class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-teal-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                            <!-- <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                                <circle cx="8.5" cy="7" r="4" />
                                <path d="M20 8v6M23 11h-6" />
                            </svg> -->
                            <span class="ml-3">
                                Sign in
                            </span>
                            <i *ngIf="isLoading" class="px-2 fas fa-spinner fa-spin"></i>
                        </button>
                        <p class="mt-6 text-xs text-gray-600 text-center">
                            I agree to abide by Something's
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Terms of Service
                            </a>
                            and its
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Privacy Policy
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
                style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');">
            </div>
        </div> -->
    </form>
</div>
